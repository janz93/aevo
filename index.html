<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schüler</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <script src="./script.js"></script>

    <style>
        .correct {
            background-color: lightgreen;
            color: black;
        }
    </style>
</head>

<body>
    <h2 id="result">Korrete Punkte</h2>
    <form id="database">
        <table class="table" id="normalization">
            <thead>
                <tr>
                    <th>
                        <label>
                            SchülerID
                            <input type="checkbox" name="userID" />
                        </label>
                    </th>
                    <th data-column="name">
                        <label>
                            Name
                            <input type="checkbox" name="name" />
                        </label>
                    </th>
                    <th>
                        <label>
                            Lieblingsfächer
                            <input type="checkbox" name="subjects" />
                        </label>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td data-column="name">Max Mustermann</td>
                    <td>Mathematik, Physik</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td data-column="name">Lisa Müller</td>
                    <td>Deutsch, Englisch</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td data-column="name">Anna Schmidt</td>
                    <td>Geschichte</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td data-column="name">Tom Schulz</td>
                    <td>Mathematik, Sport</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td data-column="name">Julia Wagner</td>
                    <td>Biologie</td>
                </tr>
            </tbody>
        </table>
    </form>
    <button onclick="checkResult()">Überprüfen</button>
</body>

</html>
